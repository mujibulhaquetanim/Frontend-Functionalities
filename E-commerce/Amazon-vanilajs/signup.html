<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Googazon Signup Page</title>
  </head>
  <body>
    <a href="./index.html"
      ><img
        src="./public/logo.png"
        alt="homepage"
        class="logo"
        width="72px"
    /></a>
    <div class="signin-container">
      <h1 class="signin-title">Sign Up</h1>
      <h5 class="input-label">Your Name</h5>
      <input type="text" placeholder="First and last Name" />
      <h5 class="input-label">Mobile number or Email</h5>
      <input type="text" />
      <h5 class="input-label">password</h5>
      <input type="password" placeholder="at least 6 characters" />
      <button>Continue</button>
      <p class="signin-condition">
        By continuing, you're agree to Amazon's
        <span>conditions of Use</span> and <span>Privacy Notice</span>
      </p>
      <!-- &#9656 for ▸ -->
      <p class="signin-help">▸ <span>Need Help</span></p>
      <hr />
      <h4>Buying for work?</h4>
      <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
      <hr />
      <p>Have an account?</p>
      <hr />
    </div>

    <a href="./signin.html">
      <button class="signin-signup-btn">Login with Googazon Account</button>
    </a>

    <footer>
      <div class="footer-links">
        <a href="#">conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="footer-copyright">
        &COPY; 2020-2024, Googazon.com, Inc. or its affiliates
      </p>
    </footer>
  </body>
</html>
