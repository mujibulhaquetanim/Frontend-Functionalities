<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css">
    <title>amazon Sign in</title>
  </head>
  <body>
    <a href="./amazon.html"><img src="./public/googlePNG.png" alt="homepage"  class="log" width="40px"></a>
    <div class="signin-container">
      <h1 class="signin-title">Sign in</h1>
      <h5 class="input-label">Email or Mobile phone number</h5>
      <input type="text" name="" id="">
      <button>Continue</button>
      <p class="signin-condition">By continuing, you're agree to Amazon's <span>conditions of Use</span> and <span>Privacy Notice</span></p>
      <p class="signin-help">&#9656 <span>Need Help</span></p>
      <hr>
      <h4>Buying for work?</h4>
      <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
      <hr>
      <p>New to Amazon?</p>
      <hr>
    </div>
    
    <button class="signin-signup-btn">Create your Amazon account</button>

    <footer>
      <div class="footer-links">
        <a href="#">conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="footer-copyright">&COPY; 2020-2024, Googazon.com, Inc. or its affiliates</p>
    </footer>
  </body>
</html>
